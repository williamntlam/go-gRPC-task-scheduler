name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly security scans
    - cron: "0 0 * * 0"

# Required permissions for security scanning
permissions:
  contents: read
  security-events: write

jobs:
  # Scan Go dependencies for vulnerabilities
  gosec:
    name: Go Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt json -out gosec-report.json ./..."

      - name: Upload Gosec results
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json

  # Scan Docker images for vulnerabilities
  trivy:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker build -t scheduler-api:scan -f cmd/api/Dockerfile .
          docker build -t scheduler-worker:scan -f cmd/worker/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "scheduler-api:scan"
          format: "sarif"
          output: "trivy-api-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: "trivy-api-results.sarif"
          wait-for-processing: false
        # Note: May fail on PRs from forks due to security permissions
        # Results are still generated and available as artifacts

      - name: Run Trivy on worker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "scheduler-worker:scan"
          format: "sarif"
          output: "trivy-worker-results.sarif"

      - name: Upload worker Trivy results
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: "trivy-worker-results.sarif"
          wait-for-processing: false
        # Note: May fail on PRs from forks due to security permissions
        # This is expected - scans still run successfully

      - name: Upload Trivy results as artifacts (always available)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-results
          path: |
            trivy-api-results.sarif
            trivy-worker-results.sarif
          retention-days: 7
          if-no-files-found: ignore
