name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.24'
  DOCKER_BUILDKIT: 1

jobs:
  # Lint and format check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gofmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint (if available)
        continue-on-error: true
        run: |
          if command -v golangci-lint &> /dev/null; then
            golangci-lint run
          else
            echo "golangci-lint not installed, skipping..."
          fi

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/... || true
          go test -v -race ./internal/...

      - name: Upload coverage to Codecov (optional)
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      cockroachdb:
        image: cockroachdb/cockroach:latest
        ports:
          - 26257:26257
        options: >-
          --health-cmd="curl -f http://localhost:8080/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        env:
          COCKROACHDB_HOST: localhost
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Wait for CockroachDB
        run: |
          for i in {1..30}; do
            if nc -z localhost 26257; then
              echo "CockroachDB is ready"
              break
            fi
            echo "Waiting for CockroachDB..."
            sleep 2
          done

      - name: Wait for Redis
        run: |
          for i in {1..30}; do
            if nc -z localhost 6379; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Set up test database
        run: |
          export TEST_COCKROACHDB_HOST=localhost
          export TEST_COCKROACHDB_PORT=26257
          export TEST_COCKROACHDB_USER=root
          export TEST_COCKROACHDB_PASSWORD=
          export TEST_COCKROACHDB_DATABASE=scheduler_test
          export TEST_COCKROACHDB_SSLMODE=disable
          export TEST_REDIS_HOST=localhost
          export TEST_REDIS_PORT=6379
          export TEST_REDIS_PASSWORD=
          chmod +x scripts/setup-test.sh
          ./scripts/setup-test.sh || true

      - name: Run integration tests
        env:
          TEST_COCKROACHDB_HOST: localhost
          TEST_COCKROACHDB_PORT: 26257
          TEST_COCKROACHDB_USER: root
          TEST_COCKROACHDB_PASSWORD: ""
          TEST_COCKROACHDB_DATABASE: scheduler_test
          TEST_COCKROACHDB_SSLMODE: disable
          TEST_REDIS_HOST: localhost
          TEST_REDIS_PORT: 6379
          TEST_REDIS_PASSWORD: ""
        run: |
          go test -v -race -timeout 10m ./tests/... -run TestEndToEndJobFlow

  # Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/api/Dockerfile
          push: false
          tags: scheduler-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/worker/Dockerfile
          push: false
          tags: scheduler-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # TLS testing
  tls-tests:
    name: TLS Configuration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install grpcurl
        run: go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest

      - name: Generate TLS certificates
        run: |
          chmod +x scripts/generate-certs.sh
          ./scripts/generate-certs.sh

      - name: Validate certificate generation
        run: |
          test -f ./certs/server.crt || exit 1
          test -f ./certs/server.key || exit 1
          test -f ./certs/ca.crt || exit 1
          openssl verify -CAfile ./certs/ca.crt ./certs/server.crt

      - name: Check certificate permissions
        run: |
          # Server key should be readable (for Docker bind mount)
          test -r ./certs/server.key || exit 1
          # Verify certificate chain
          openssl x509 -in ./certs/server.crt -noout -issuer -subject

  # Full system test with Docker Compose
  system-test:
    name: System Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker build -t scheduler-api:test -f cmd/api/Dockerfile .
          docker build -t scheduler-worker:test -f cmd/worker/Dockerfile .

      - name: Generate TLS certificates
        run: |
          chmod +x scripts/generate-certs.sh
          ./scripts/generate-certs.sh

      - name: Start services with Docker Compose
        run: |
          cd deploy
          # Update docker-compose to use test images
          docker compose up -d cockroachdb redis
          sleep 10
          # Start API and Envoy
          docker compose up -d api envoy
          sleep 10

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:2112/health && curl -f http://localhost:9901/ready; then
              echo "Services are ready"
              break
            fi
            echo "Waiting for services..."
            sleep 2
          done

      - name: Run basic connectivity test
        run: |
          # Test API health
          curl -f http://localhost:2112/health || exit 1
          # Test Envoy admin
          curl -f http://localhost:9901/ready || exit 1

      - name: Cleanup
        if: always()
        run: |
          cd deploy
          docker compose down -v

  # Test summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, build, tls-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TLS Tests: ${{ needs.tls-tests.result }}" >> $GITHUB_STEP_SUMMARY
