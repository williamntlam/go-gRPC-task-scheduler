services:
  # CockroachDB - Source of truth for task state
  cockroachdb:
    image: cockroachdb/cockroach:latest
    container_name: cockroachdb
    command: start-single-node --insecure --http-addr=:8080
    ports:
      - "26257:26257" # SQL port
      - "8082:8080" # Admin UI (changed to avoid conflict with Envoy on 8080)
    volumes:
      - cockroachdb-data:/cockroach/cockroach-data
    networks:
      - scheduler-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7 - Priority queues and leases
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - scheduler-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - scheduler-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - scheduler-network
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Envoy Proxy - Load balancer and reverse proxy for gRPC
  # TLS termination happens here (separation of concerns)
  envoy:
    image: envoyproxy/envoy:v1.29-latest
    container_name: envoy
    ports:
      - "8080:8080" # gRPC endpoint (load balanced, TLS terminated here)
      - "9901:9901" # Admin interface
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
      # Mount TLS certificates for TLS termination (one-way TLS)
      # Note: Ensure ../certs/ directory exists with server.crt and server.key before starting
      # Run: make tls-certs (from project root) to generate certificates
      - ../certs:/etc/envoy/certs:ro
    networks:
      - scheduler-network
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml --service-cluster api_cluster
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9901/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Server Instance 1
  api:
    build:
      context: ..
      dockerfile: cmd/api/Dockerfile
    container_name: api
    ports:
      - "8081:8081" # Direct access (bypass load balancer)
      - "2112:2112" # Metrics
    environment:
      - GRPC_PORT=8081
      - METRICS_PORT=2112
      - COCKROACHDB_HOST=cockroachdb
      - COCKROACHDB_PORT=26257
      - COCKROACHDB_USER=root
      - COCKROACHDB_PASSWORD=
      - COCKROACHDB_DATABASE=scheduler
      - COCKROACHDB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    networks:
      - scheduler-network
    depends_on:
      cockroachdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2112/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Server Instance 2 (for load balancing)
  api-2:
    build:
      context: ..
      dockerfile: cmd/api/Dockerfile
    container_name: api-2
    ports:
      - "8083:8081" # Direct access
      - "2114:2112" # Metrics
    environment:
      - GRPC_PORT=8081
      - METRICS_PORT=2112
      - COCKROACHDB_HOST=cockroachdb
      - COCKROACHDB_PORT=26257
      - COCKROACHDB_USER=root
      - COCKROACHDB_PASSWORD=
      - COCKROACHDB_DATABASE=scheduler
      - COCKROACHDB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    networks:
      - scheduler-network
    depends_on:
      cockroachdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2112/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Server Instance 3 (for load balancing)
  api-3:
    build:
      context: ..
      dockerfile: cmd/api/Dockerfile
    container_name: api-3
    ports:
      - "8084:8081" # Direct access
      - "2115:2112" # Metrics
    environment:
      - GRPC_PORT=8081
      - METRICS_PORT=2112
      - COCKROACHDB_HOST=cockroachdb
      - COCKROACHDB_PORT=26257
      - COCKROACHDB_USER=root
      - COCKROACHDB_PASSWORD=
      - COCKROACHDB_DATABASE=scheduler
      - COCKROACHDB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    networks:
      - scheduler-network
    depends_on:
      cockroachdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2112/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  cockroachdb-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  scheduler-network:
    driver: bridge
