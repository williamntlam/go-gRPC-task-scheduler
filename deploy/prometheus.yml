global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API server metrics
  - job_name: 'api'
    static_configs:
      - targets: ['host.docker.internal:2112']
        labels:
          service: 'api'

  # Worker metrics
  - job_name: 'worker'
    static_configs:
      - targets: ['host.docker.internal:2113']
        labels:
          service: 'worker'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

